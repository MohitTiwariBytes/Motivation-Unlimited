<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motivation Unlimited</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="logo"><a href="/">Motivation Unlimited</a></div>
            <div class="navigation">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/feedback">Feedback</a>
            </div>
        </div>
        <div class="content-main">
            <h1 id="maintxt">Here is a great quote said by one of the greatest man:</h1>
            <div class="quote-container">
                <h1 id="quote-place">“{{ quote }}”</h1>
                <p id="author-name">- {{ author }}</p>
            </div>
            <form method="get" action="/">
                <button id="new-btn">Get Another Quote</button>
            </form>
            <div class="imgs">
                <img src="https://rawr.hackclub.com/motivational_dinosaur.png" alt="">
                <img src="https://rawr.hackclub.com/cooll-dino.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
